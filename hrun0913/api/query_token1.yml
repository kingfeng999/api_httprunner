
name: token 关联的查询余额接口
base_url: http://192.168.0.13:8080/
variables:
    username: admin

skipUnless: ${get_token()}
request:
    url: /pinter/bank/api/query2
    method: GET
    headers:
        testfan-token: ${get_token()}
    params:
        userName: $username
validate:
    - eq: ["status_code", 200]
